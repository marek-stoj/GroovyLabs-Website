<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Groovy Labs WebXR</title>
    <meta
      name="description"
      content="Groovy Labs is an open and cross-platform sandbox for rhythm games in Virtual and Mixed Reality (VR/MR). It's powered by a database of over 100 000 community-made song beatmaps."
    />
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />

    <style>
      #unity-webgl-logo {
        visibility: hidden;
      }

      #unity-webxr-link {
        visibility: hidden;
      }

      #unity-build-title,
      #unity-webxr-link {
        font-size: 32px;
        margin-top: 13px;
      }

      #entervr,
      #enterar {
        width: 64px !important;
        height: 64px !important;
        font-size: 24px !important;
        font-weight: bold;
        margin-left: 20px;
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <div id="unity-canvas-container">
        <canvas id="unity-canvas" style="width: 100%; height: 100%"></canvas>
      </div>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <button id="entervr" value="Enter VR" disabled>VR</button>
        <button id="enterar" value="Enter AR" disabled>AR</button>
        <div id="unity-webxr-link">
          Using
          <a
            href="https://github.com/De-Panther/unity-webxr-export"
            target="_blank"
            title="WebXR Export"
            >WebXR Export</a
          >
        </div>
        <div id="unity-build-title">
          <a href="https://www.beatlabs.dev/">www.beatlabs.dev</a>
        </div>
      </div>
    </div>
    <script>
      var buildUrl = "https://beatlabswebxreuprod.blob.core.windows.net/webxr/Build";
      var loaderUrl = buildUrl + "/Beat-Labs-v0.45-WebXR.loader.js";
      var config = {
        dataUrl: buildUrl + "/Beat-Labs-v0.45-WebXR.data",
        frameworkUrl: buildUrl + "/Beat-Labs-v0.45-WebXR.framework.js",
        codeUrl: buildUrl + "/Beat-Labs-v0.45-WebXR.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Marek StÃ³j",
        productName: "Groovy Labs",
        productVersion: "0.45",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var canvasContainer = document.querySelector("#unity-canvas-container");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var unityInstance = null;

      canvasContainer.style.width = "960px";
      canvasContainer.style.height = "600px";
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        })
          .then((instance) => {
            unityInstance = instance;
            loadingBar.style.display = "none";
            if (fullscreenButton) {
              fullscreenButton.onclick = () => {
                unityInstance.SetFullscreen(1);
              };
            }
          })
          .catch((message) => {
            alert(message);
          });
      };
      document.body.appendChild(script);

      let enterARButton = document.getElementById("enterar");
      let enterVRButton = document.getElementById("entervr");

      document.addEventListener(
        "onARSupportedCheck",
        function (event) {
          enterARButton.disabled = !event.detail.supported;
        },
        false
      );
      document.addEventListener(
        "onVRSupportedCheck",
        function (event) {
          enterVRButton.disabled = !event.detail.supported;
        },
        false
      );

      enterARButton.addEventListener(
        "click",
        function (event) {
          unityInstance.Module.WebXR.toggleAR();
        },
        false
      );
      enterVRButton.addEventListener(
        "click",
        function (event) {
          unityInstance.Module.WebXR.toggleVR();
        },
        false
      );
    </script>
  </body>
</html>
